name: album_reviews_app
description: Frontend Flutter per recensioni di album con Keycloak + Spring
publish_to: 'none'

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Material Icons
  cupertino_icons: ^1.0.2



  # Per aprire il browser alla registrazione Keycloak
  url_launcher: ^6.1.5
  fl_chart: ^0.70.0
  flutter_appauth: ^9.0.0
  flutter_secure_storage: ^9.2.4
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/images/albums/
    - assets/images/artists/
